<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload App</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Bootstrap navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Photo Upload App</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Upload Your Photos</h1>
    <input type="file" class="form-control mt-3" id="photoInput" accept="image/*">
    <button class="btn btn-primary mt-3" id="uploadButton">Upload Photo</button>
    <div class="mt-4" id="preview"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
